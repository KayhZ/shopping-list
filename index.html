<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>

    </header>

    <main>
            <section class="conteudo">

                <div class="conteudo_imagem">
                    <img class="imagem" src="assets/paper bag with groceries 1.svg" alt="imagem de compra">
                </div> 

                <div class="input_conteudo">  
                    <input type="text" class="input_adicionar" placeholder="Digite o item que deseja adicionar">

                    <a href="#" class="conteudo_botao">salvar item</a>
                </div>
                  
                <section class="lista">
                    <h2 class="lista_titulo">Listas de Compras</h2> 
                    <div class="line-pontilhada"></div>
                    <ul class="lista_conteudo">
                        <li>
                            <input type="checkbox" name="#" id="Queijo-Minas">
                            <label for="Queijo-Minas">Queijo Minas</label>
                            <span class="icones">
                                <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i>
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="#" id="Leite-integral">
                            <label for="Leite-integral">Leite integral</label>
                            <span class="icones">
                                <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i>
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="#" id="Mamao-papaia">
                            <label for="Mamao-papaia">Mamao papaia</label>
                            <span class="icones">
                                <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i>
                            </span>
                        </li>
                        <li>
                            <input type="checkbox" name="#" id="Pão-francês">
                            <label for="Pão-francês">Pão francês</label>
                            <span class="icones">
                                <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i>
                            </span>
                        </li>
                    </ul>
                </section>

                <section class="lista">
                    <h2 class="lista_titulo">Comprados</h2>
                    <div class="line-pontilhada"></div>
                    <ul class="lista_conteudo">
                        <li class="lista_comprados">
                            <input type="checkbox" name="#" id="Esponja-de-louça" checked>
                            <label for="Esponja-de-louça">Esponja de louça</label>
                            <span class="icones">
                                    <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                    <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i>
                            </span>
                        </li>
                        <li class="lista_comprados">
                            <input type="checkbox" name="#" id="Cacau-em-pó" checked>
                            <label for="Cacau-em-pó">Cacau em pó</label>
                            <span class="icones">
                                    <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                    <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i> 
                            </span>
                        </li>
                        <li class="lista_comprados">
                            <input type="checkbox" name="#" id="Aveia-em-flocos" checked>
                            <label for="Aveia-em-flocos">Aveia em flocos</label>
                            <span class="icones">
                                    <i class="lapis"><img src="assets/Edição.svg" alt="Edição"></i>
                                    <i class="trash"><img src="assets/Excluir.svg" alt="deletar"></i> 
                            </span>
                        </li>
                    </ul>

                </section>
                
            </section>
    </main>

    <footer>

    </footer>
</body>
</html>
